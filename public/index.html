<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>UNT</h1>
      <p>Choose your favorite artist and play to unlock your pass!</p>
    </header>
    <main>
      <div class="artist-grid">
        <!-- Example Artist Card -->
        <div class="artist-card">
          <div class="counter" id="counter-artist1">10</div>
          <img
            src="https://cdn.glitch.global/722b62cb-8efd-4c95-908e-a2d4db6b6d73/shaycard.PNG?v=1733322994819"
            alt="SHAY"
          />
          <h2>SHAY</h2>
          <button onclick="startGame('SHAY')">Play</button>
        </div>

        <div class="artist-card">
          <div class="counter" id="counter-artist2">10</div>
          <img
            src="https://cdn.glitch.global/722b62cb-8efd-4c95-908e-a2d4db6b6d73/jokaircard.PNG?v=1733323107068"
            alt="JOK'AIR"
          />
          <h2>JOK'AIR</h2>
          <button onclick="startGame('JOK'AIR)">Play</button>
        </div>

        <div class="artist-card">
          <div class="counter" id="counter-artist3">10</div>
          <img
            src="https://cdn.glitch.global/722b62cb-8efd-4c95-908e-a2d4db6b6d73/gazocard.PNG?v=1733323274996"
            alt="GAZO"
          />
          <h2>GAZO</h2>
          <button onclick="startGame('GAZO')">Play</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Developed by
        <a href="https://www.instagram.com/jsos_tgs/" target="_blank"
          >Nathan Lubino</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
